{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
        </tr>
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
        </tr>
    </table>
    <br>
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
